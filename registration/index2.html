<!DOCTYPE html>
<html>

<head>
    <title>This is an awesome registration form</title>
    <meta name="content" description="this form enables to learn html and css easily" />
    <link rel="stylesheet" href="colum-layout.css" />
</head>

<body class="body-background">
    <form>
    <!--Example for two column layout-->
    <div class="container">
       
            <div class="row">
                <div class="col-1">
                    <label for="firstName" class="label-text">First Name</label>
                </div>
                <div class="col-1">
                    <input type="text" class="form-control" id="firstName" name="firstName" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-1">
                    <input type="text" id="lastName" name="lastName" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="email">Email</label>
                </div>
                <div class="col-1">
                    <input type="email" id="email" name="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="url">Site Url</label>
                </div>
                <div class="col-1">
                    <input type="url" id="url" name="url" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="age">Age </label>
                </div>
                <div class="col-1">
                    <input type="number" id="age" name="age" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Gender </label>
                </div>
                <div class="col-3">
                    <input type="radio" name="gender" id="genderMale" value="M" />
                    <label for="genderMale">Male</label>
                    <input type="radio" id="genderFemale" name="gender" value="F" />
                    <label for="genderFemale">Female</label>
                    <input type="radio" id="genderOthers" name="gender" value="NA" />
                    <label id="genderOthers">Donot disclose</label>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="gender">Country </label>
                </div>
                <div class="col-2">
                    <select>
                        <option value="">Select Country</option>
                        <option value="IN">India</option>
                        <option value="USA">United States</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="about">About </label>
                </div>
                <div class="col-2">

                    <textarea id="about" name="about"></textarea>
                </div>
            </div>
            <div class="row">
               
                <div class="col-2">

                    <input type="submit"/>
                </div>
            </div>
        </div>
    </form>
